name: Run Provider Contract Tests

on:
  workflow_run:
    workflows: [Run Consumer Contract Tests]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: 1
      GIT_COMMIT: ${{ github.sha }}
      GIT_REF_NAME: ${{ github.ref_name }}
      PACT_BROKER_BASE_URL: ${{ secrets.PACT_BROKER_BASE_URL }}
      PACT_BROKER_TOKEN: ${{ secrets.PACT_BROKER_TOKEN }}
      PACT_PUBLISH_VERIFICATION_RESULTS: true
      POETRY_VIRTUALENVS_CREATE: false
      PYTHONPATH: src:$PYTHONPATH
    strategy:
      max-parallel: 1
      matrix:
        python-version: ['3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Poetry cache for Python dependencies
        uses: actions/cache@v3
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | POETRY_HOME="$HOME/.poetry" python - --yes
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Test Poetry installation
        run: poetry --version

      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev --all-extras
          poetry show --tree

      - name: Run Pact provider contract tests
        run: pytest -m "provider and pactflow"
